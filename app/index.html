<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Vue.js Calculator</title>
		<link type="text/css" href="./index.css" rel="stylesheet">
	</head>

	<body>
		<div id="calculator">
			<h1 class="brand">Vue.js Calculator</h1>
			<div class="display">
				<div class="result">12121</div>
				<div class="history">212</div>
			</div>
			<ul class="buttons">
				<li v-for="btn in btns" :class="{'large-horizontal': btn === '0', 'large-vertical' : btn=== '=' }">
					<button @click="handleClick(btn)">{{btn}}</button>
				</li>
			</ul>
		</div>
		<script src="../node_modules/vue/dist/vue.js"></script>
		<script src="./index.js"></script>
	</body>

</html>
