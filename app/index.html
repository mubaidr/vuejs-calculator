<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Vue.js Calculator</title>
		<link type="text/css" href="./index.css" rel="stylesheet">
	</head>

	<body>
		<div id="calculator">
			<h1 class="brand">Vue.js Calculator</h1>
			<div class="display">
				<div class="result">12121</div>
				<div class="history">212</div>
			</div>
			<div class="buttons-layout">
				<div class="left-column">
					<button @click="handleClick">AC</button>
					<button @click="handleClick">CE</button>
					<button @click="handleClick">M</button>
					<button @click="handleClick" v-for="digit in digits.split('')">{{digit}}</button>
					<button @click="handleClick">+/-</button>
				</div>
				<div class="right-column">
					<button @click="handleClick" v-for="operator in operators.split('')">{{operator}}</button>
					<button @click="handleClick">=</button>
				</div>
			</div>
		</div>
		<script src="../node_modules/vue/dist/vue.js"></script>
		<script src="./index.js"></script>
	</body>

</html>
